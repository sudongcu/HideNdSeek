<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide & Seek!</title>
    <link rel="stylesheet" href="/static/css/hidendseek.css?v=3">
    <script src="/static/js/jquery-3.5.1.min.js"></script>
    <script src="/static/js/hidendseek.js?v=4"></script>
</head>
<body>
    <div id="divSetting" class="on">
        <input type="hidden" id="hiddenRow" value="" />
        <input type="hidden" id="hiddenCol" value="" />
        <input type="text" id="textRow" class="textinput" maxlength="2" value="" placeholder="가로">
        <input type="text" id="textCol" class="textinput" maxlength="2" value="" placeholder="세로">
        <input type="button" class="button" value="Start" onclick="gameStart();" />
    </div>
    <div id="divGame" class="off ">
        <input type="hidden" id="hiddenKey" value="" />
        <input type="hidden" id="hiddenTag" value="" />
        <input type="hidden" id="hiddenNonce" value="" />
        <p>이 사람을 찾아보라규~ <b><span id="hider" class="labelhider"></span></b></p>
        <table id="tableMap">
        </table>
    </div>
</body>
</html>
